<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escanear QR</title>

    <!-- LIBRERÃA QR -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Escanear QR</h1>

    <!-- CONTENEDOR OBLIGATORIO -->
    <div id="reader"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            alert("QR detectado: " + decodedText);
        }

        const html5QrCode = new Html5Qrcode("reader");

        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                html5QrCode.start(
                    devices[0].id,
                    {
                        fps: 10,
                        qrbox: 250
                    },
                    onScanSuccess
                );
            }
        }).catch(err => {
            console.error(err);
        });
    </script>

</body>
</html>
