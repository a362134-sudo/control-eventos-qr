<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Escanear QR</h2>
  <div id="reader"></div>
  <button onclick="startScanner()">Iniciar con c√°mara trasera</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    async function startScanner() {
      const devices = await Html5Qrcode.getCameras();

      if (devices && devices.length) {
        // üî• Busca c√°mara trasera
        const backCamera = devices.find(device =>
          device.label.toLowerCase().includes("back") ||
          device.label.toLowerCase().includes("rear") ||
          device.label.toLowerCase().includes("trasera")
        ) || devices[devices.length - 1]; // fallback

        html5QrCode.start(
          backCamera.id,
          {
            fps: 10,
            qrbox: 250
          },
          qrCodeMessage => {
            const evento = document.getElementById("evento").value;
const fecha = document.getElementById("fecha").value;
const hora = new Date().toLocaleTimeString();

if (!evento || !fecha) {
  alert("Primero escribe el evento y la fecha");
  return;
}

const registro = {
  qr: qrCodeMessage,
  evento: evento,
  fecha: fecha,
  hora: hora
};

const url =
  "https://script.google.com/macros/s/AKfycbzYJS1vYQ9ewr__4PjlB7gi6IcLJO7fT6mZb4j2XZWsDidJOVoPHrS3g-G-edlbU9j_/exec" +
  "?matricula=" + encodeURIComponent(qrCodeMessage) +
  "&evento=" + encodeURIComponent(evento) +
  "&fecha=" + encodeURIComponent(fecha);

fetch(url)
  .then(res => res.text())
  .then(txt => {
    alert(txt);
  })
  .catch(() => {
    alert("Error al registrar");
  });



            html5QrCode.stop();
          }
        );
      } else {
        alert("No se encontraron c√°maras");
      }
    }
  </script>
<h3>Datos del evento</h3>

<label>Nombre del evento:</label><br>
<input type="text" id="evento" placeholder="Ej. Conferencia 2026"><br><br>

<label>Fecha del evento:</label><br>
<input type="date" id="fecha"><br><br>
</body>
  
</html>
