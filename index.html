<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LibrerÃ­a QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>Escanear QR</h2>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" }, // ðŸ‘ˆ CÃMARA TRASERA
      {
        fps: 10,
        qrbox: 250
      },
      qrCodeMessage => {
        alert("QR leÃ­do: " + qrCodeMessage);
        html5QrCode.stop(); // opcional: detener tras leer
      },
      errorMessage => {
        // errores de lectura (no graves)
      }
    );
  </script>

</body>
</html>
